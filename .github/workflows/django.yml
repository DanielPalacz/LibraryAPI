name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_github_actions_ci.txt
    - name: Run Tests
      run: |
        FORCE_NO_AUTH=true DJANGO_SETTINGS_MODULE=tests.settings PYTHONPATH=. pytest -vv tests/ -m "not authorization"; FORCE_NO_AUTH=false DJANGO_SETTINGS_MODULE=tests.settings PYTHONPATH=. pytest -vv tests/ -m authorization
